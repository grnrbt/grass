
<panel>
    <p>{opts.title}</p>

    <ul>
        <li each={items}>
            <a>{title}</a>
        </li>
    </ul>

    <a href="#" onclick={close} class="admin_panel_close">Закрыть</a>

    <script>
        var self = this;
        function Menu(){
            riot.observable(this);
            this.on('update', function(){
                $.get('/admin')
                    .success(function(items) {
                            self.items = items;
                            self.update();
                            $('#admin_panel').slideDown();
                    });

            });

        }


//        this.items = [{title: 'Настройки'}, {title: 'Пользователи'}, {title: 'Группы'}];

        menu = new Menu();

        this.on('mount', function() {
            menu.trigger('update');
        });

        close(e){
            $('#admin_link').show();
            $.removeCookie('grass_panel');
            $('#admin_panel').slideUp(function(){
                self.unmount(true);
            });
        }
    </script>
</panel>
